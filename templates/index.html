<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Neural Network Builder</h1>
    
    <div id="main-container">
        <div id="config-container">
            <h3>Training Configuration</h3>
            <label for="epochs">Epochs:</label>
            <input type="number" id="epochs" name="epochs" min="1" value="10">
            <br>
            <label for="batch-size">Batch Size:</label>
            <input type="number" id="batch-size" name="batch-size" min="1" value="32">
            <br>
            <label for="learning-rate">Learning Rate:</label>
            <input type="number" id="learning-rate" name="learning-rate" step="0.01" value="0.01">
            <br>
            <label for="momentum">Momentum:</label>
            <input type="number" id="momentum" name="momentum" step="0.01" value="0.9">
            <br>
            <label for="optimizer">Optimizer:</label>
            <select id="optimizer" name="optimizer">
                <option value="sgd">sgd</option>
                <option value="momentum">momentum</option>
            </select>
        </div>

        <div id="layer-container">
            <h3>Add Layer</h3>
            <button class="layer-button" data-layer-type="Affine">Add Affine</button>
            <button class="layer-button" data-layer-type="ReLU">Add ReLU</button>
            <button class="layer-button" data-layer-type="Softmax">Add Softmax</button>
            <br><br>
            <button id="refresh-network">Refresh</button>
            <button id="undo-layer">Undo</button>
        </div>
        
        <div id="network-container">
            <div id="block-container">
                <!-- 블록 드래그 앤 드롭 영역 -->
            </div>
            <button id="train-network">Train Network</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
